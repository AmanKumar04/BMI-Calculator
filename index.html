<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>BMI Calculator by Aman Kumar</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
                <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<h2>BMI Calculator</h2>
			<p class="text">Height</p>
			<input type="number" id="h">
			<p class="text">Weight</p>
			<input type="number" id="w">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
			<p id="info">Please enter height [cm] and weight [kg]</p>
		</div>
        <script src="main.js"></script>
	</body>
</html>
